<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />

        <title>API Market Microservice</title>
		<style type="text/css" media="screen"></style>
        <script src="http://code.highcharts.com/highcharts.src.js"></script> <!-- riferimento a highcharts per fare grafici con AngularJs -->
        
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
            
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
            
        <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
            

        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="path/to/angular-messages.js"></script> <!--riferimento per le form di input -->

	</head>

	<body ng-app>
		<div md-truncate class="header">
                <div class="navigationButtons">
                    <a class="back" ng-class="icons"><img src="../media/icons/backButton.png" ng-click="back()" /></a>
                    <a class="forward" ng-class="icons"><img src="../media/icons/forwardButton.png" ng-click="forward()" /></a>
                        <!-- http://stackoverflow.com/questions/22247294/how-do-i-get-the-back-button-to-work-with-an-angularjs-ui-router-state-machine ANGULAR BACK BUTTON -->
                </div>
                
                <md-nav-bar
                    md-selected-nav-item="currentNavItem"
                    nav-bar-aria-label="navigation links">
                    <md-nav-item md-nav-click="goto('home')" name="home">
                        Home
                    </md-nav-item>
                    <md-nav-item md-nav-click="goto('category')" name="category">
                        Category
                    </md-nav-item>
                    <md-nav-item md-nav-click="goto('profile')" name="profile">
                        Profile
                    </md-nav-item>
                    <md-nav-item md-nav-click="goto('upload')" name="upload">
                        Upload
                    </md-nav-item>
                    <md-nav-item md-nav-click="goto('issues')" name="issues">
                        Issues
                    </md-nav-item>
                </md-nav-bar>
                
                <div ng-app="instantSearch" ng-controller="InstantSearchController">
                    
                    <div class="bar">
                        <!-- Create a binding between the searchString model and the text field. Aggiunto anche model-option per ritardare la ricerca -->
                        <input type="text" ng-model="searchString" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }" placeholder="Enter your search terms" />
                    </div>
                    
                    <ul>
                        <!-- Render a li element for every entry in the items array. Notice
                         the custom search filter "searchFor". It takes the value of the
                         searchString model as an argument.
                         -->
                        <li ng-repeat="i in items | searchFor:searchString">
                            <a href="{{i.url}}"><img ng-src="{{i.image}}" /></a>
                            <p>{{i.title}}</p>
                        </li>
                    </ul>
                </div>
        </div>
        <div [routerLink]="['/']" class="content"></div>
        <!-- un alternativa funzionante al posto dell' "ng-include" Ã¨ [routerLink]="['/idicare la cartella di appartenenza']" -->
	</body>

</html>
