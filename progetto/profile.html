<!-- slider informazioni centrale forte -->
<div class="container-slider">
    <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
        ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
        ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
        
        <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
        <a class="arrow next" href="#" ng-click="prevSlide()"></a>
        <nav class="nav">
            <div class="wrapper">
                <ul class="dots">
                    <li class="dot" ng-repeat="slide in slides">
                        <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                            ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
                </ul>
            </div>
        </nav>
</div>

<div class="rightBlock">
    <!-- Immagine e soldi parte sinistra simile alla home -->
    <md-card>
        <md-card-title>
            <md-card-title-media>
                <div class="md-media-lg card-media"></div>
            </md-card-title-media>
            <md-card-title-text>
                <span class="md-headline">{{Name}}</span><span class="md-headline">{{Surname}}</span>
                <span class="md-subhead">{{$ SOLDI}}</span>
            </md-card-title-text>
            <md-card-bio-text>
                <span class="md-bioline">{{bio}}</span>
            </md-card-bio-text>
        </md-card-title>
    </md-card>
</div>

<div class="user"> <!-- Dashboard = dove varranno caricate le varie classi APIPage, ApiStat, UserPage, NewApi, BuyCredits -->
    <div ng-view></div> <!--Il codice HTML dei template verrà interpretato e visualizzato all’interno dell’elemento identificato dalla direttiva, gestendo automaticamente il suo contenuto in base all’interazione con l’utente.
        ATTENZIONE CHE RICHIAMA LO script USER.JS ma bisogna inclucerlo ed è nel modulo APIM.
                         -->
</div>
